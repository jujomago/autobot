<div class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 partner-login-container">
		<img src="assets/al/images/logo-sm.jpg" alt="Five9" class="fixed-logo">
		<h3>Sign in to continue</h3>
		<div class="title-container">
			<label>Five9</label>account
		</div>
		<div class="avatar-container">
			<img src="assets/al/images/jsmith.jpg" class="img-circle fixed-avatar">
			<label>JSmith1162</label>
		</div>
		<form name="loginForm" class="custom_form form-horizontal" novalidate autocomplete="off"  ng-submit="loginForm.$valid && $ctrl.login()">
			<div class="inputminimal" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.$submitted }">
		        <label for="firstName">Password</label>
		        <div>
		            <input autofocus type="password" name="password" id="password" ng-model="$ctrl.password" maxlength="250" required>
		        </div>
		    </div>
		    <div ng-messages="loginForm.password.$error" class="text-left" ng-show="loginForm.$submitted" >
                    <p class="" ng-message="required">This field is required</p>
            	</div>
		    <div class="login-button-container">
			    <button class="btn btn-black" type="submit">Sign in</button>
			    <a href="/underconstruction">Sign in with a diferent account</a>
		    </div>
	    </form>
	</div>
</div>
