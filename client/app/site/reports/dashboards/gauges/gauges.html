<div class="reports-bg-color">
	<nav class="toolbar-reports">
		<div class="toolbar-reports-title">
			My dashboard
		</div>
		<ul class="linkscontainer linkscontainer--leftspace">
			<li class="linkscontainer__item"><a href="#">Customer Journey</a></li>
			<li class="linkscontainer__item "><a href="#">Scorecar KPI's</a></li>
			<li class="linkscontainer__item"><a href="#">Heat Maps</a></li>
			<li class="linkscontainer__item linkscontainer__item--active"><a href="#">Gauges</a></li>
			<li class="linkscontainer__item linkscontainer__item--last"><a href="#">Revenue</a></li>
		</ul>
	</nav>
	<div class="body-report">
		<div class="reports-title">
			<h3 class="title_section">User: <span>National</span></h3>
			<div class="mywell pull-right">
				<div class="searchbox_container">
					<input type="search" ng-model="$ctrl.search.userName" class="searchbox" placeholder="Search" ng-change="$ctrl.filteringBySearch()">
					<span class="glyphicon glyphicon-search"></span>
				</div>
			</div>
		</div>
		<div class="input-form-body">
			<div class="reports">
				<div>
					<button class="buttonBlue first-button" ng-click="">Apply</button>
					<label>Date range</label>
					<select class="selectCustom select-140" name="dateRange">
                <option value="1">7 Days</option>
                <option value="1">6 Days</option>
                <option value="1">5 Days</option>
                <option value="1">4 Days</option>
                <option value="1">3 Days</option>
                <option value="1">2 Days</option>
                <option value="1">1 Days</option>
            </select>

					<label>S</label><input type="checkbox">
					<label>M</label><input type="checkbox">
					<label>T</label><input type="checkbox">
					<label>W</label><input type="checkbox">
					<label>T</label><input type="checkbox">
					<label>F</label><input type="checkbox">
					<label>S</label><input type="checkbox">
				</div>
				<div>
					<button class="buttonBlue" ng-click="">Apply</button>
					<label>Interval:</label>
					<select class="selectCustom select-140" name="intervals">
                <option value="1">Day</option>
                <option value="1">Week</option>
                <option value="1">Month</option>
                <option value="1">Year</option>            
            </select>
					<label>Time</label>
					<label>From</label>
					<select class="selectCustom select-140" name="dateRange">
                <option value="1">9:00 AM</option>
                <option value="1">10:00 AM</option>
                <option value="1">11:00 AM</option>
                <option value="1">12:00 AM</option>
                <option value="1">13:00 AM</option>
                <option value="1">14:00 AM</option>
                <option value="1">15:00 AM</option>
            </select>
					<label> To</label>
					<select class="selectCustom select-140" name="dateRange">
                <option value="1">6:00 PM</option>
                <option value="1">7:00 PM</option>
                <option value="1">8:00 PM</option>
                <option value="1">8:00 PM</option>           
            </select>
				</div>
				<div>
					<button class="buttonBlue buttonBlue2" ng-click="">Apply</button>
					<input type="checkbox">
					<label>Company:</label>
					<select class="selectCustom select-80" name="dateRange">
                <option value="1">National</option>
                <option value="1">International</option>           
            </select>

					<label>Region:</label>
					<select class="selectCustom select-80" name="dateRange">
                <option value="1">East</option>
                <option value="1">West</option>           
            </select>
					<label>Unit:</label>
					<select class="selectCustom select-80" name="dateRange">
                <option value="1">Floor 5</option>
                <option value="1">Floor 4</option>
                <option value="1">Floor 3</option>
                <option value="1">Floor 2</option>
                <option value="1">Floor 1</option>          
            </select>
					<label>Team:</label>
					<select class="selectCustom select-80" name="dateRange">
                <option value="1">All</option>
                <option value="1">Team 1</option>
                <option value="1">Team 2</option>
                <option value="1">Team 3</option>
                <option value="1">Team 4</option>          
            </select>
				</div>
				<div>
					<button class="buttonBlue last-button" ng-click="">Apply</button>
					<input type="checkbox">
					<label>Account:</label>
					<select class="selectCustom select-80" name="dateRange">
                <option value="1">Sales</option>
                <option value="1">Buy</option>           
            </select>

					<label>Campaign:</label>
					<select class="selectCustom select-80" name="dateRange">
                <option value="1">National</option>
                <option value="1">International</option>           
            </select>
				</div>
			</div>
			<div class="pull-right reports div-box">
				<button class="buttonBlack">Save to My dashboard</button>
				<button class="buttonBlack">Save as</button>
				<button class="buttonBlack">Revert</button>
			</div>
		</div>
		<div class="gauges-reports">
			<div class="img-responsive-reports">
				<p>Speed to contact attempts</p>
				<img  ng-src="assets/reports/images/AB-App-ReportsGauges1.png" alt="MIDSA DASD"/>
                        <p class="font-gauges" title-image>5m</p>
			</div>
			<div class="img-responsive-reports">
				<p>Speed to contact</p>
				<img  ng-src="assets/reports/images/AB-App-ReportsGauges2.png" />
                        <p class="font-gauges" title-image>1h 15m</p>
			</div>
			<div class="img-responsive-reports">
				<p>Contact rate</p>
				<img  ng-src="assets/reports/images/AB-App-ReportsGauges3.png" />
                        <p class="font-gauges" title-image>81.1%</p>
			</div>
			<div class="img-responsive-reports">
				<p>Qualification rate</p>
				<img  ng-src="assets/reports/images/AB-App-ReportsGauges4.png" />
                        <p class="font-gauges" title-image>65%</p>
			</div>
			<div class="img-responsive-reports">
				<p>Conversion rate</p>
				<img ng-src="assets/reports/images/AB-App-ReportsGauges5.png" />
                        <p class="font-gauges" title-image>19.6%</p>
			</div>
		</div>
	</div>
</div>
