<div class="full-page-loading">
    <abx-load-indicator ng-show="!$ctrl.application.appFullName" text="Loading App"></abx-load-indicator>   
</div>
<div class="row app-page" ng-show="$ctrl.application.appFullName">
    <h3 class="title_section col-md-12 col-sm-12">Five9 <span>{{$ctrl.application.appFullName}}</span></h3>
    <div class="row">
        <div class="app-fixed-logo-container">
            <div class="app-page-img-container">
                <img class="img-responsive" ng-src="assets/{{$ctrl.application.appName}}/images/logo-sm.jpg" abx-default-image-switch="/assets/default/images/logo-sm.jpg" alt="logo {{$ctrl.application.appFullName}}" />
                <div ng-show="$ctrl.application.appStatus!==$ctrl.appStatus.COMING_SOON">
                    <button class="btn btn-black" ng-show="$ctrl.application.isInstalled" ng-click="$ctrl.selectInstalledApp()">Open app</button>
                    <button class="btn btn-black" ng-show="!$ctrl.application.isInstalled" ng-click="$ctrl.selectNoInstalledApp()">Get app</button>
                    <p ng-repeat="requirement in $ctrl.application.appRequirements">{{requirement}}</p>
                </div>
            </div>

        </div>
        <div class="col-md-10 col-sm-9 app-page-detail">
            {{$ctrl.application.description}}
            <div ng-show="$ctrl.application.appStatus!==$ctrl.appStatus.COMING_SOON">
                <h4 class="app-page-subtitle">Screenshots</h4>
                <div class="app-screens-container row">
                    <div class="app-screen-img col-sm-4">
                        <img class="img-responsive" ng-src="assets/al/images/screenshots/app-screen1.jpg" alt="screen1">
                    </div>
                     <div class="app-screen-img col-sm-4">
                        <img class="img-responsive" ng-src="assets/al/images/screenshots/app-screen2.jpg" alt="screen2">
                    </div>
                     <div class="app-screen-img col-sm-4">
                        <img  class="img-responsive" ng-src="assets/al/images/screenshots/app-screen3.jpg" alt="screen3">
                    </div>    
                               
                </div>
            </div>
            <div class="coming-soon-container" ng-show="$ctrl.application.appStatus===$ctrl.appStatus.COMING_SOON">
                <div class="coming-soon">
                    <h3>COMING SOON</h3>
                    <p>Our exciting new app is coming soon, please comeback to check it out!</p>
                </div>
            </div>           
        </div>
      </div>
</div>
