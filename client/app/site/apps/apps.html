<navbar></navbar>
<div class="row offsettop col-equal-height al-theme" >
	<section class="row apps-page-container">
		<h3 class="title_section">Autobox apps</h3>
		<abx-message msg="$ctrl.message"></abx-message>
		<div class="partner-container" ng-repeat="partner in $ctrl.partners">
			<b>{{partner.partner}}</b>
			<div class="row apps-container">
				<div class="col-md-2-5 col-sm-6 col-xs-12" ng-repeat="app in partner.apps">
					<div class="image-container">
						<img ng-src="assets/{{app.app.appName}}/images/logo-sm.jpg">
					</div>
					<div class="title-container">
						<h3>{{app.app.appFullName}}</h3>
					</div>
					<div class="text-container">
						<p>{{ app.app.description | limitTo: 190 }}</p>
						<button type="button" ng-click="$ctrl.selectInstalledApp(app.app.appName)"  ui-sref="underconstruction" class="btn btn-black" ng-show="app.installed">Open app</button>
						<button type="button" ui-sref="underconstruction" class="btn btn-black" ng-show="!app.installed">Get app</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<footer class="row"></footer>
