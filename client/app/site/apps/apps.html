<navbar></navbar>
<div class="row offsettop col-equal-height al-theme margin-with-footer" >
	<section class="row apps-page-container">
		<h3 class="title_section">Autobox apps</h3>
		<abx-message msg="$ctrl.message"></abx-message>
		<div class="partner-container" ng-repeat="partner in $ctrl.partners | orderBy: 'partner'">
			<b>{{partner.partner}}</b>
			<div class="row apps-container">
				<div class="col-md-2-5 col-sm-6 col-xs-12" ng-repeat="item in partner.apps | orderBy: 'app.appFullName'">
					<div class="image-container">
						<img ng-src="assets/{{item.app.appName}}/images/logo-sm.jpg" abx-default-image-switch="/assets/default/images/logo-sm.jpg">
					</div>
					<div class="title-container">
						<h3>{{item.app.appFullName}}</h3>
					</div>
					<p>{{ item.app.description | limitTo: 170 }} {{ item.app.description.length > 190 ? '...' : ''}}</p>
					<button type="button" ng-click="$ctrl.selectInstalledApp(item.app.appName)" class="btn btn-black" ng-show="item.installed">Open app</button>
					<button type="button" ui-sref="underconstruction" class="btn btn-black" ng-show="!item.installed">Get app</button>
				</div>
			</div>
		</div>
	</section>
</div>
<footer class="row"></footer>
