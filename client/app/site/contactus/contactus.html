<div class="sutitlecontainer">
    <h3 class="subtitleunderline">CONTACT US</h3>
</div>
<form class="contactusform" name="contactForm" novalidate ng-submit="contactForm.$valid && $ctrl.sendmail()">
    <div class="row">
        <div class="col-md-6">
            <div class="inputflex inputflex--gray">
                <label for="firstname">First name</label>
                <input type="text" name="firstname" maxlength="50" ng-model="$ctrl.cform.firstname" >
            </div>
            <div ng-messages="contactForm.$submitted && contactForm.firstname.$error" class="errors-texts">	
				<p ng-message="required">This field is required</p>
			</div>
        </div>
        <div class="col-md-6">
            <div class="inputflex inputflex--gray">
                <label for="lastname">Last name</label>
                <input type="text" name="lastname">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="inputflex inputflex--gray">
                <label for="bmail">Business email</label>
                <input type="text" name="bmail">
            </div>
        </div>
        <div class="col-md-6">
            <div class="inputflex inputflex--gray">
                <label for="tel">Phone</label>
                <input type="text" name="tel">
            </div>
        </div>
    </div>  
    <div class="row">
        <div class="col-md-12">
           <div class="inputflex inputflex--gray">
                <label for="company">Company</label>
                <input type="text" name="company">
            </div>
        </div>       
    </div>
    <div class="row">
        <div class="col-md-12">
             <div class="inputflex inputflex--gray">
                <label for="message">Message</label>
                <input type="text" name="message">
            </div>
        </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-black center-block">Submit</button>
    </div>
</form>
