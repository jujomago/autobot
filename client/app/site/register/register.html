  <div class="register" ng-class="{'has-error': formRegister.$invalid}">
    <h1>CREATE USER</h1>
    <form  name="formRegister"  ng-submit="formRegister.$valid && $ctrl.register()">
      <abx-message msg="$ctrl.message"></abx-message>
      <label>Company</label>
      <select name="company" ng-model="$ctrl.company" ng-required="required">
        <option ng-repeat="company in $ctrl.companies" value="{{company._id}}" required>{{company.companyName}}</option>
      </select>
      <label>Email</label>
      <input ng-model="$ctrl.email" name="email" ng-required="required">
      <label>First name</label>
      <input ng-model="$ctrl.firstname" name="firstname" maxlength="50" ng-required="required">
      <label>Last name</label>
      <input ng-model="$ctrl.lastname" name="lastname" maxlength="50" ng-required="required">
      <button id="sign-button" type="submit" class="btn btn-default center-block">Sign In</button>
    </form>
  </div>
