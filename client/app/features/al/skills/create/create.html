<div class="well well-sm">
    <a ui-sref="skills.list">
        &lt&lt Back to List
    </a>
</div>

<abx-message msg="$ctrl.message"></abx-message> 

<form class="custom_form form-horizontal" name="formSkill" novalidate ng-submit="formSkill.$valid && $ctrl.save()">
    <div class="form-group input" ng-class="{ 'has-error': formSkill.skillName.$invalid && formSkill.$submitted }">  
            <label for="inputName" class="col-sm-2 control-label">NAME (*)</label>     
            <div class="col-sm-10">
                 <input autofocus type="text" class="form-control" 
            id="inputName" ng-model="$ctrl.newSkill.name" name="skillName" required ng-minlength="5" 
         />        
               
            </div>
                    <div ng-messages="formSkill.skillName.$error" ng-show="formSkill.$submitted">
                <p ng-message="minlength">This field is too short</p>
                <p ng-message="required">This field is required</p>
            </div>   
                 
    </div>
    <div class="form-group input">
        
             <label for="inputDesc"  class="col-sm-2 control-label">DESCRIPTION (*)</label>
                    <div class="col-sm-10">
            <input type="text" id="inputDesc" class="form-control" ng-model="$ctrl.newSkill.description"/>
            </div>
    </div>
    <div class="form-group input">
         <label for="inputMessage" class="col-sm-2 control-label">MESSAGE OF THE DAY</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMessage" ng-model="$ctrl.newSkill.messageOfTheDay"/>
          </div>
    </div>
     <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <label>
                <input type="checkbox" id="inlineCheckbox1" ng-model="$ctrl.newSkill.routeVoiceMails">
                ROUTE VOICE MAILS
            </label>                   
        </div>
    </div>
     </div> 
    
    <div class="form-group text-center">     
        <button type="submit" class="btn btn-black" ng-disabled="$ctrl.SubmitText=='Saving...'">{{$ctrl.SubmitText}}</button>
        <button type="button" class="btn btn-black" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
