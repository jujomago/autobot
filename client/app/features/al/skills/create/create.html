<h3 class="title_section">Skill: <span>New skill</span></h3>
<abx-message msg="$ctrl.message"></abx-message>
<form class="custom_form form-horizontal" name="formSkill" novalidate ng-submit="formSkill.$valid && $ctrl.save()">
  <div class="form-field"
       ng-class="{ 'has-error': formSkill.skillName.$invalid && formSkill.$submitted }">
    <label for="inputName">Name *</label>
    <span>
      <input autofocus type="text"
             id="inputName"
             ng-model="$ctrl.newSkill.name"
             name="skillName"
             required             
             maxlength="32"/>
    </span>
  </div>
  <div ng-messages="formSkill.skillName.$error" ng-show="formSkill.$submitted">
    <p ng-message="minlength">This field is too short</p>
    <p ng-message="required">This field is required</p>
  </div>

  <div class="form-field">
    <label for="inputDesc">Description</label>
    <span>
      <input type="text"
             id="inputDesc"
             ng-model="$ctrl.newSkill.description"/>
    </span>
  </div>

  <div class="form-field">
    <label for="inputMessage" >Message of the Day</label>
    <span>
      <input id="inputMessage"
             type="text"
             ng-model="$ctrl.newSkill.messageOfTheDay"
             maxlength="255" />
    </span>
  </div>

  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox"
               id="inlineCheckbox1"
               ng-model="$ctrl.newSkill.routeVoiceMails">
          Route voice mails
      </label>
    </div>
  </div>

  <div class="form-group text-center">
    <button type="submit"
            class="btn btn-black"
            ng-disabled="$ctrl.SubmitText=='Saving...'">{{$ctrl.SubmitText}}</button>
    <button type="button"
            class="btn btn-black"
            ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</form>
