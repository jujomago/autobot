<div class="subtitle_section">
    <h3 class="pull-left">Please Select key Fields</h3>
    <div class="pull-right remove-spaces-inline">
        <button class="btn btn-black right-space-20 btn-fixed-80"
                ng-click="$ctrl.handlePrevious()"
                data-ng-disabled="$ctrl.disabledButton">Back</button>
        <button class="btn btn-black right-space-20 btn-fixed-80"
                ng-click="$ctrl.handleFinish();"
                data-ng-disabled="$ctrl.disabledButton">Finish</button>
        <button class="btn btn-black btn-fixed-80"
                ui-sref="ap.al.lists"
                data-ng-disabled="$ctrl.disabledButton">Cancel</button>
    </div>
</div>
<abx-message msg="$ctrl.message"></abx-message>
<abx-load-indicator ng-show="$ctrl.contactFields.length==0"
                    text="Loading Contacts Fields"></abx-load-indicator>
<div ng-show="$ctrl.contactFields.length > 0" class="mapping-options-container">
    <table class="table table-striped table-condensed">
        <thead>
            <th>Contact Field</th>
            <th width="100" class="text-center">
                Key
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="field in $ctrl.contactFields track by $index">
                <td>{{field.name}}</td>
                <td class="text-center">
                    <input ng-if="field.isKey!=undefined"
                           class="cell-checkbox"
                           type="checkbox"
                           ng-model="field.isKey">
                </td>
            </tr>
        </tbody>
    </table>
</div>
