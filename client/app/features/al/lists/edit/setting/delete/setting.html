<div class="settings-options-container">
  <div class="subtitle_section">
      <h3 class="pull-left">List Remove</h3>
    <div class="pull-right button-container" ng-hide="$ctrl.homeSelected">
      <button ng-show="$ctrl.fileSelected"
              ng-click="$ctrl.goBack()"
              class="btn btn-black btn-sm-fixed">Back</button>
      <button ng-click="$ctrl.cancel()"
              class="btn btn-black btn-sm-fixed">Cancel</button>
    </div>
  </div>
  <div>
    <p>Select how would you like to remove your list records:</p>
  </div>

	<a class="toggle-link" ng-click="$ctrl.advancedOptions.isCollapsed = !$ctrl.advancedOptions.isCollapsed">
		<i class="pull-left fa" ng-class="{'fa-angle-right': $ctrl.advancedOptions.isCollapsed, 'fa-angle-up': !$ctrl.advancedOptions.isCollapsed}" ></i>
		Advanced options
	</a>
	<div class='settings-advanced-container' uib-collapse="$ctrl.advancedOptions.isCollapsed">
		<div class="well settings-well">
			<h4>Actions for list remove:</h4>
			<label>
	    	<input type="radio" ng-model="$ctrl.listDeleteSettings.listDeleteMode" value='DELETE_ALL'> Remove all matching records from list
	    </label>
			<label>
	    	<input type="radio" ng-model="$ctrl.listDeleteSettings.listDeleteMode" value='DELETE_EXCEPT_FIRST'> Remove all matching list records and add first (oldest) matching Contact Record to list
		  </label>
		</div>
	</div>
	<div class="checkbox fixed-margin-15 settings-text">
		<label>
	  	<input type="checkbox"> Check records in DNC list
		</label>

	</div>
</div>

<div class="margin-with-footer settings-button-container">
  <button ng-click="$ctrl.handleNext()"
          class="btn btn-black btn-auto-size">Input records manually</button>
</div>
