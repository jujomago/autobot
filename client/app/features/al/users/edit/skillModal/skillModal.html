<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">&times;</button>
    <h3 class="modal-title">Add new Skill</h3>
</div>
<div class="modal-body al-theme">
  <form class="form-horizontal" name="formSkill" novalidate ng-submit="formSkill.$valid && $ctrl.save()">

    <div class="inputminimal" ng-class="{ 'has-error': formSkill.skill.$invalid && formSkill.$submitted }">
            <label for="skill">Skills</label>     
            <div class="right-select">
                 <select ng-model="$ctrl.skill" name="skill" ng-options="v.name as v.name for (k, v) in $ctrl.skills" required>
                 </select>
            </div>
    </div>
    <div class="inputminimal" ng-class="{ 'has-error': formSkill.level.$invalid && formSkill.$submitted }">
      <label for="level">Level</label>     
      <div>
           <input type="number" id="level" ng-model="$ctrl.level" name="level" required min="1" step="1" pattern="\d+" />        
      </div>
    </div>
    <div ng-messages="formSkill.skill.$error.required" ng-show="formSkill.$submitted">
        <p ng-message="required">This field is required</p>
    </div>
    
    <div class="form-group text-center">     
        <button type="submit" class="btn btn-blue">Save</button>
        <button type="button" class="btn btn-blue" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
  </form>    
</div>
