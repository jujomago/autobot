<div class="modal-header">
    <button type="button" class="close circle_close" ng-click="$ctrl.cancel()"></button>
    <h3 class="title_section">Update a Skill</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="formSkill" novalidate ng-submit="formSkill.$valid && $ctrl.save()">

    <div class="inputminimal">
            <label>{{$ctrl.skillList.skillName}}</label>     
    </div>
    <div class="inputminimal" ng-class="{ 'has-error': formSkill.level.$invalid && formSkill.$submitted }">
      <label for="level">Level</label>     
      <div>
           <input type="number" id="level" ng-model="$ctrl.skillList.level" name="level" required ng-pattern="/^(?:[1-9]|0[1-9]|10)$/" />        
      </div>
    </div>
    <div ng-messages="formSkill.level.$error.required" ng-show="formSkill.$submitted">
        <p ng-message="required">This field is required</p>
      </div>
      <div ng-messages="formSkill.level.$error.pattern" ng-show="formSkill.$submitted">
        <p>Not a valid level</p>
      </div>
    <div class="form-group text-center">     
        <button type="submit" class="btn btn-blue">Save</button>
        <button type="button" class="btn btn-blue" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
  </form>    
</div>
