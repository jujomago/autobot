<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">&times;</button>
    <h3 class="modal-title">Update a Skill</h3>
</div>
<div class="modal-body al-theme">
  <form class="form-horizontal" name="formSkill" novalidate ng-submit="formSkill.$valid && $ctrl.save()">

    <div class="inputminimal">
            <label>{{$ctrl.skillList.skillName}}</label>     
    </div>
    <div class="inputminimal" ng-class="{ 'has-error': formSkill.level.$invalid && formSkill.$submitted }">
      <label for="level">Level</label>     
      <div>
           <input type="number" id="level" ng-model="$ctrl.skillList.level" name="level" required step="1" pattern="\d+" />        
      </div>
    </div>
    <div class="form-group text-center">     
        <button type="submit" class="btn btn-blue">Save</button>
        <button type="button" class="btn btn-blue" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
  </form>    
</div>
