<div class="sc-theme">
  <div class="sc-header">
    <div class="row">
      <div class="header-domain-status">
        <div>Enterprise G <span>Connected</span></div>
      </div>
    </div>
    <div class="row">
      <div class="title-container">
        <img src="assets/sc/images/f9-sm.png">
        <span>Supervisor Console</span>
      </div>

      <div class="actions-container">
        <div class="searchbox_container">
          <input type="search"
                 ng-model="$ctrl.search.name"
                 class="searchbox"
                 placeholder="Search"
                 ng-change="$ctrl.filteringBySearch()">
          <span class="glyphicon glyphicon-search"></span>
        </div>
      </div>
    </div>
    <div class="row details-container">
      <div class="content">
        <div class="title">
          Softphone:
        </div>
        <div class="description">
          &nbsp;12358497
        </div>
      </div>
      <div class="content">
        <div class="title">
          Range:
        </div>
        <div class="description">
          &nbsp;Current Day (From Midnight)
        </div>
      </div>
      <div class="content">
        <div class="title">
          Campaign Manager Rolling Period:
        </div>
        <div class="description">
          &nbsp;5 mins.
        </div>
      </div>
      <div class="content">
        <div class="title">
          Filters:
        </div>
        <div class="description">
          &nbsp;All Agent Groups, All Skills
        </div>
      </div>
    </div>
  </div>
  <div class="sc-body">
    <div gridster class="left-item">
      <ul>
        <li gridster-item="item"
            ng-repeat="item in $ctrl.standardItems">
          <div class="box">

            <div class=" box-header">
              <div class="title">
                {{item.name}}
              </div>
              <div class="container-buttons-table">
                <button class="icon-button-sc">
                  <span class="sc-icon sc-reports"></span>
                  </button>
                  <button class="icon-button-sc" ng-class="{'active': true}">
                  <span class="sc-icon sc-bar"></span>
                </button>
              </div>
            </div>

            <div class="box-content">
              <div class="row content-table" data-ng-include="item.template"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
