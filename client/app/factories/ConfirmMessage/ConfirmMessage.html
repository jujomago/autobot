<div class="al-theme">
    <div class="modal-header">
    	<div class="close-container">
        	<button type="button" class="close circle_close_alert" ng-click="dismiss()"></button>
        </div>
        <h4 class="modal-title">{{content.title}}</h4>
    </div>
    <div class="modal-body al-theme">
        <div>
            <p>{{content.body}}</p>
        	<ul>
        		<li ng-repeat="item in content.list">{{item}}</li>
        	</ul>
            <table ng-if="content.listDetail" class="table table-striped table-summary table-y-scroll table-y-scroll-col2">
                <caption ng-if="content.listDetail.headerList">
                    {{content.listDetail.headerList}}
                </caption>
                <thead>
                    <tr>
                        <th ng-repeat="colName in content.listDetail.cols">
                            {{colName}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="itemList in content.listDetail.rows">
                        <td ng-repeat="item in itemList" class="wrapText">
                            <span ng-if="$even">{{item}}</span>
                            <a class="label-tooltip" ng-if="$odd" title="{{item}}">{{item}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-button-container remove-spaces-inline">
          <button class="btn btn-blue right-space-20" ng-click="close()">OK</button>
          <button class="btn btn-blue" ng-click="dismiss()">Cancel</button>
        </div>  
    </div>
</div>
